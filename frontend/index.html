<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Announcement System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toast" class="toast"></div>
    <h2>Subscribe to Event Notifications</h2>
    <form id="subscribe-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>

    <h2>Create New Event</h2>
    <form id="event-form">
        <input type="text" id="title" placeholder="Event Title" required><br>
        <textarea id="description" placeholder="Event Description" required></textarea><br>
        <input type="date" id="date" required><br>
        <button type="submit">Submit Event</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
